{% extends 'home/base.html' %}
{% load static %}

{% block bxh %}
<main id="main-contents" class="col-xs-12 col-sm-12 col-md-8 p-2">
    <div class="container mt-3 mb-5">
        <h4 class="border-bottom pb-1">Top 10 Phim có lượt xem cao nhất</h4>
        <div class="row my-4">
            {% for film in top_10_films %}
                <div class="col-md-3 my-3">
                    <div class="card mb-3 shadow custom-card">
                        <img src="{{ film.hinhanh.url }}" class="card-img-top" alt="{{ film.title }}">
                        <div class="card-body d-flex flex-column justify-content-center p-1">
                            <span class="btn btn-sm {% if forloop.counter == 1 %}btn-danger{% elif forloop.counter == 2 %}btn-warning{% elif forloop.counter == 3 %}btn-info{% else %}btn-secondary{% endif %} delete-btn position-absolute top-0 end-0 " style="padding: 5px 10px; font-size:20px; font-weight: bold;">
                                {{ forloop.counter }} <!-- Hiển thị số thứ tự từ 1 đến 10 -->
                            </span>
                            <h6 class="card-title text-center" style="height:30px; margin-top:0px;margin-bottom:0px;">{{ film.title }}</h6>
                            <p class="card-subtitle text-center text-muted" style="height:30px;margin-top:5px; margin-bottom:0px; font-size: 13px; font-style:italic">{{ film.sub_title }}</p>
                            <p class="card-text text-center">Lượt xem: {{ film.total_views }}</p> <!-- Hiển thị tổng số lượt xem của bộ phim -->
                            <hr class="m-2 p-0">
                            <div class="text-center">
                                <a href="{% url 'home:info_films' film.id %}" class="btn btn-sm btn-primary mx-3">Xem ngay</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
