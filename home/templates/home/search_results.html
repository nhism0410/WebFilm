<!-- search_results.html -->
{% extends 'home/base.html' %}

{% block search %}
<div class="container">
    <h2>Kết quả tìm kiếm cho: "{{ query }}"</h2>
    <ul>
        {% for film in films %}
            <li><a href="{% url 'home:info_films' id=film.id %}">{{ film.title }}</a></li>
        {% empty %}
            <li>Không tìm thấy kết quả nào.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
